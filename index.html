<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
        <h4>Made by <a href="https://github.com/ntonyTR">Antony TR.</a></h4>
    </header>

    <section id="main_content">
        <div id="calculator">

            <div id="calculator_display">

            </div>


            <div id="calculator_buttons">
                <button id="reset_button">AC</button>
                <button id="delete_button">DEL</button>
                <button class="operator_buttons">/</button>

                <button class="numeric_buttons">7</button>
                <button class="numeric_buttons">8</button>
                <button class="numeric_buttons">9</button>


                <button class="operator_buttons">x</button>
                <button class="numeric_buttons">4</button>
                <button class="numeric_buttons">5</button>
                <button class="numeric_buttons">6</button>


                <button class="operator_buttons">-</button>
                <button class="numeric_buttons">1</button>
                <button class="numeric_buttons">2</button>
                <button class="numeric_buttons">3</button>
                <button class="operator_buttons">+</button>


                <button>.</button>
                <button class="numeric_buttons">0</button>
                <button id="equal_button">=</button>
            </div>
        </div>
    </section>

    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
