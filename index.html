<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>

    <section id="main_content">
        <div id="calculator">

            <div class="displays" id="display_previous"></div>
            <div class="displays" id="second_display"> 
                <div id="display_current"></div>
                <button id="delete_button" class="action_buttons">DEL</button>
            </div>


            <div id="calculator_buttons">
                <button id="reset_button" class="action_buttons">AC</button>
                <button class="operator_buttons">/</button>
                <button class="operator_buttons">x</button>


                <button class="numeric_buttons">7</button>
                <button class="numeric_buttons">8</button>
                <button class="numeric_buttons">9</button>
                <button class="operator_buttons">-</button>


                <button class="numeric_buttons">4</button>
                <button class="numeric_buttons">5</button>
                <button class="numeric_buttons">6</button>
                <button class="operator_buttons">+</button>


                <button class="numeric_buttons">1</button>
                <button class="numeric_buttons">2</button>
                <button class="numeric_buttons">3</button>

                <button id="equal_button">=</button>
                <button id="negative_button" class="action_buttons">+/-</button>
                <button class="numeric_buttons">0</button>
                <button id="decimal_button">.</button>
            </div>
            
        </div>

    </section>

    <footer>
        <h4>By <a href="https://github.com/ntonyTR">Antony TR</a></h4>
    </footer>
</body>

</html>
