<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
        <h4>Made by <a href="https://github.com/ntonyTR">Antony TR.</a></h4>
    </header>

    <section id="main_content">
        <div id="calculator">

            <div id="calculator_display">

            </div>


            <div id="calculator_buttons">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>รท</button>

                <button class="number_button">7</button>
                <button class="number_button">8</button>
                <button class="number_button">9</button>
                <button>x</button>

                <button class="number_button">4</button>
                <button class="number_button">5</button>
                <button class="number_button">6</button>
                <button>-</button>

                <button class="number_button">1</button>
                <button class="number_button">2</button>
                <button class="number_button">3</button>
                <button>+</button>

                <button class="number_button">0</button>
                <button>.</button>
                <button id="last_button">=</button>

            </div>
        </div>
    </section>

    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
